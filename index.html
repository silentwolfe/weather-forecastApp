<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecaster</title>
</head>
<body>
    <section class="Lside_bar">
        <div class="wind_logo">
            <img src="./images/wind_icon.svg" alt="">
        </div>
        <div class="weather-icon_sect">
            <img src="./images/weather_icon.svg" alt="">
            <p>Weather</p>
        </div>
        <div class="city-list_sect">
            <img src="/images/list_icon.svg" alt="">
            <p>Cities</p>
        </div>
        <div class="map_sect">
            <img src="./images/map_icon.svg" alt="">
            <p>Map</p>
        </div>
        <div class="settings_sect">
            <img src="./images/settings_icon.svg" alt="">
            <p>Settings</p>
        </div>
    </section>
    <section class="main_bar">
        <div class="search_sect">
            <input type="text" name="" id="search_id" placeholder="Search for cities">
            <button id="srch_btn" class="search_btn" onclick="fetchData()">Search</button>
        </div>
        <div class="weather_content_sect">
            <div>
                <span class="city_name" id="city"></span>
                <p class="rain-percentage">Chance of rain: <span id="rain_percent">0%</span></p>
                <span class="temp_display" id="temperature"></span>
            </div>
            <div>
                <img src="" alt="" class="weather-display" id="weather_display" style="display: none;">
            </div>
        </div>
        <div class="today_forecast_sect">
            <h6>TODAY'S FORECAST</h6>
            <div class="flex_forecast">
                <div class="block1">
                    <h6>6:00 AM</h6>
                    <img src="" alt="" id="block1_weather">
                    <h2 id="block1_temp"></h2>
                </div>
                <div class="block2">
                    <h6>9:00 AM</h6>
                    <img src="" alt="" id="block2_weather">
                    <h2 id="block2_temp"></h2>
                </div>
                <div class="block3">
                    <h6>12:00 PM</h6>
                    <img src="" alt="" id="block3_weather">
                    <h2 id="block3_temp"></h2>
                </div>
                <div class="block4">
                    <h6>3:00 PM</h6>
                    <img src="" alt="" id="block4_weather">
                    <h2 id="block4_temp"></h2>
                </div>
                <div class="block5">
                    <h6>6:00 PM</h6>
                    <img src="" alt="" id="block5_weather">
                    <h2 id="block5_temp"></h2>
                </div>
                <div class="block6">
                    <h6>9:00 PM</h6>
                    <img src="" alt="" id="block6_weather">
                    <h2 id="block6_temp"></h2>
                </div>
            </div>
        </div>
        <div class="air_condition_sect">
            <h6>AIR CONDITIONS</h6>
            <div class="containDflex">
                <div class="air_condition_flex1">
                    <div>
                        <div class="dFlex">
                            <img src="./images/temp-high.svg" alt="">
                            <div>
                                <p>Real Feel</p>
                                <span id="air_sect_temp"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="dFlex">
                            <img src="./images/wind_icon.svg" alt="">
                            <div>
                                <p>Wind</p>
                                <span id="air_sect_wind"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="air_condition_flex2">
                    <div>
                        <div class="dFlex">
                            <img src="./images/rain-drop-svgrepo-com.svg" alt="">
                            <div>
                                <p>Chance of rain</p>
                                <span id="air_sect_rain_percentage"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="dFlex">
                            <img src="./images/uv-index.svg" alt="">
                            <div>
                                <p>UV Index</p>
                                <span id="air_sect_index"></span>
                            </div>
                        </div>
                    </div>
            </div>
                <!-- <div>
                    <button>see more</button>
                </div> -->
            </div>
        </div>
    </section>
    <section class="Rside_bar">
        <h6>7-DAY FORECAST</h6>
        <div class="week_sect">
            <p id="day1"></p>
            <div class="innerDiv">
                <img src="./images/Sun.png" alt="" id="day1_icon">
                <span id="day1_weather">Sunny</span>
            </div>
            <p id="day1_temp"></p>
        </div>
        <div class="week_sect">
            <p id="day2"></p>
            <div class="innerDiv">
                <img src="./images/snow.png" alt="" id="day2_icon">
                <span id="day2_weather">Rainy</span>
            </div>
            <p id="day2_temp"></p>
        </div>
        <div class="week_sect">
            <p id="day3"></p>
            <div class="innerDiv">
                <img src="./images/snow.png" alt="" id="day3_icon">
                <span id="day3_weather">Dry</span>
            </div>
            <p id="day3_temp"></p>
        </div>
        <div class="week_sect">
            <p id="day4"></p>
            <div class="innerDiv">
                <img src="./images/raindrop.png" alt="" id="day4_icon">
                <span id="day4_weather">Windy</span>
            </div>
            <p id="day4_temp"></p>
        </div>
        <div class="week_sect">
            <p id="day5"></p>
            <div class="innerDiv">
                <img src="./images/cloudy-thunderstorm.png" alt="" id="day5_icon">
                <span id="day5_weather">Stormy</span>
            </div>
            <p id="day5_temp"></p>
        </div>
        <div class="week_sect">
            <p id="day6"></p>
            <div class="innerDiv">
                <img src="./images/cloud.webp" alt="" id="day6_icon">
                <span id="day6_weather">shower</span>
            </div>
            <p id="day6_temp"></p>
        </div>
        <div class="week_sect" style="border: none;">
            <p id="day7"></p>
            <div class="innerDiv">
                <img src="./images/clear-sky.png" alt="" id="day7_icon">
                <span id="day7_weather">Sunny</span>
            </div>
            <p id="day7_temp"></p>
        </div>
    </section>
</body>
<script src="/index.js"></script>
</html>
